[font]
size = 17

[font.normal]
# family = "Maple Mono NF CN"
family = "FiraCode Nerd Font Mono"
style = "Regular"
# just a maple mono italic
[font.italic]
# family = "Maple Mono NF CN"
family = "FiraCode Nerd Font Mono"
style = "Italic"
[font.bold_italic]
# family = "Maple Mono NF CN"
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[window]
decorations = "Full"
dynamic_title = true
opacity = 1

[window.dimensions]
columns = 120
lines = 40


[keyboard]
[[keyboard.bindings]]
key = "Space"
mods = "Command|Shift"
action = "ToggleViMode"

[[keyboard.bindings]]
key = "T"
mods = "Command"
# https://github.com/alacritty/alacritty/blob/63ef6c931901e895442edf5ec113d0ff609a7c24/alacritty.yml#L741
action = "ReceiveChar"
